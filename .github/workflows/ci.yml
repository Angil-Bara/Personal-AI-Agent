name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'   # speeds up install

      - name: Install dependencies
        run: npm ci      # safer and more reliable than npm install on CI

      - name: Run Jest tests
        run: npm run test:unit

      - name: Run Cypress tests
        run: npm run test:e2e      

      # Only run deploy if tests pass
      - name: Deploy
        if: success()
        run: npm run deploy
        